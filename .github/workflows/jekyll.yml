name: Jekyll
on:
- push
jobs:
  jekyll:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: "${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}"
          restore-keys: "${{ runner.os }}-gems-"
      - uses: helaili/jekyll-action@master
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
