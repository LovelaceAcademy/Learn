<div class="side_menu">
  <div class="mobile_menu_header">
    <div class="close_nav">
      <i class="icon_close"></i>
    </div>
    <div class="mobile_logo">
      <a class="navbar-brand header_logo" href="#">
        <img class="sticky_logo main_logo" src="/img/logo.png" srcset="/img/logo-2x.png 2x" alt="logo">
        <img class="white_logo" src="/img/logo-w.png" srcset="/img/logo-w2x.png 2x" alt="logo">
      </a>

  </div>

    <div class="mobile_nav_top"></div>
    <div class="mobile_nav_bottom">
      <aside class="doc_left_sidebarlist">
        <h2>{{ site.title }}</h2>
        <div class="scroll">

            <li class="nav-item">
              <a href="{{ site.url | absolute_url }}" class="nav-link"><img src="/img/side-nav/home.png" alt="">Home</a>
            </li>
